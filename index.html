<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snowman</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>snowman</h1>

    <div class="frame">
      <div class="snowman">
        <div class="face">
          <div class="frontFace default"></div>
          <div class="backFace"></div>
          <div class="topFace default"></div>
          <div class="leftFace default"></div>
          <div class="rightFace default"></div>
        </div>
        <div class="torso">
          <div class="frontTorso default"></div>
          <div class="backTorso"></div>
          <div class="topTorso default"></div>
          <div class="leftTorso default"></div>
          <div class="rightTorso default"></div>
        </div>
        <div class="foot">
          <div class="frontFoot default"></div>
          <div class="backFoot"></div>
          <div class="topFoot default"></div>
          <div class="leftFoot default"></div>
          <div class="rightFoot default"></div>
          <div class="bottomFoot default"></div>
        </div>
      </div>
    </div>

    <div class="textsInfo">
      <p>Snowman using css.</p>
      <a href="https://github.com/JacobSaucelo/snowmanCssArt">
        <p>Code: JacobSaucelo/snowmanCssArt"</p>
      </a>
      <a href="https://github.com/JacobSaucelo">
        <p>Github: github.com/JacobSaucelo</p>
      </a>
      <h1>1 - 24 - 23</h1>
    </div>
  </body>
</html>
